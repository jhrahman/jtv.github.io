<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <div class="container">
        <div class="title">Jamuna TV Client PC Information</div>
        <img src="jtv.jpg" alt="Logo">
        <div class="content">
            


            <form name="google-sheet" action="#" id="myForm" onsubmit="submitForm(); return false;">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Serial Number</span>
                        <input type="text" placeholder="Enter serial number" required name="Serial Number">
                    </div>
                    <div class="input-box">
                        <span class="details">Device Name</span>
                        <input type="text" placeholder="Enter device name" required name="Device Name">
                    </div>
                    <div class="input-box">
                        <span class="details">IP Address</span>
                        <input type="text" placeholder="Enter IP address" required name="IP Address">
                    </div>

                    <div class="input-box">
                        <span class="details">MAC Address</span>
                        <input type="text" placeholder="Enter MAC address" required name="MAC Address">
                    </div>
                    <div class="input-box">
                        <span class="details">Cable Number</span>
                        <input type="text" placeholder="Enter cable number" name="Cable Number">
                    </div>

                    <div class="input-box">
                        <span class="details">Patch Panel Port</span>
                        <input type="text" placeholder="Enter patch panel port" name="Patch Panel Port">
                    </div>

                    <div class="input-box">
                        <span class="details">Patch Panel Number</span>
                        <input type="text" placeholder="Enter patch panel port number" name="Patch Panel Number">
                    </div>

                    <div class="input-box">
                        <span class="details">Switch Port</span>
                        <input type="text" placeholder="Enter Switch Port" name="Switch Port">
                    </div>

                    <div class="input-box">
                        <span class="details">Switch Port Number</span>
                        <input type="text" placeholder="Enter switch port number" name="Switch Port Number">
                    </div>

                    <div class="input-box">
                        <span class="details">Department</span>
                        <select id="department" name="Department" required>Department</select>
                        <!-- <input type="text" placeholder="Enter Department" required name="Department"> -->
                    </div>

                    <div class="input-box">
                        <span class="details">Processor</span>
                        <input type="text" placeholder="Enter processor model" name="Processor">
                    </div>

                    <div class="input-box">
                        <span class="details">RAM</span>
                        <input type="text" placeholder="Enter RAM" name="RAM">
                    </div>

                    <div class="input-box">
                        <span class="details">HDD</span>
                        <input type="text" placeholder="Enter HDD" name="HDD">
                    </div>

                    <div class="input-box">
                        <span class="details">SSD</span>
                        <input type="text" placeholder="Enter SSD" name="SSD">
                    </div>

                    <div class="input-box">
                        <span class="details">Monitor</span>
                        <input type="text" placeholder="Enter monitor name" name="Monitor">
                    </div>

                    <div class="input-box">
                        <span class="details">PC Brand</span>
                        <input type="text" placeholder="Enter PC Brand" name="PC Brand">
                    </div>

                    <div class="input-box">
                        <span class="details">Remarks</span>
                        <input type="text" placeholder="Remarks" name="Remarks">
                    </div>

                    <div class="input-box">
                        <span class="details">Updates</span>
                        <input type="text" placeholder="Update if require" name="Updates">
                    </div>

                    <div class="input-box">
                        <span class="details">Updates 2</span>
                        <input type="text" placeholder="update if require" name="Updates 2">
                    </div>



                </div>








                <div class="button">
                    <input type="submit" value="Submit">
                </div>


            </form>



            <script type="text/javascript">
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzoDXADZ9vG_BYRxxIS_kfQ90hYgE6QBLKoC_TpKr1AH2VDnKm2Y9YXb7Fu8GLqNYBv/exec'
                const form = document.forms['google-sheet']

                form.addEventListener('submit', e => {
                    e.preventDefault()
                    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                        .then(response => alert("Infomation Saved in the Google Sheet Database"))
                        .catch(error => console.error('Error!', error.message))
                })
            </script>




            <script>
                function submitForm() {
                    // Code to submit the form goes here
                    // ...
                    setTimeout(function () {
                        location.reload();
                    }, 3000);
                }
            </script>




            <script>
                var departments = ["None", "IT & BO", "HR & Admin", "Finance", "Marketing", "News", "Program", "BOE & ICT", "MCR", "INGEST", "Broadcast", "Graphics", "Link Room", "Distribution", "Maintenance", "Chillar", "Accounts", "PCR-1", "PCR-2", "Studio-1", "Studio-2", "Studio-3"];

                var select = document.getElementById("department");

                for (var i = 0; i < departments.length; i++) {
                    var option = document.createElement("option");
                    option.value = departments[i];
                    option.text = departments[i];
                    select.appendChild(option);
                }
            </script>

        </div>
    </div>

</body>

</html>
